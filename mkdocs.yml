site_name: Olaf Documentation
site_description: A Windows-first desktop tool to automate visuals for AI-generated songs (Suno): stems, alignment, 2D/3D visuals, export.
repo_url: https://github.com/DrDLP/olaf
repo_name: DrDLP/olaf

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - App tabs:
      - Projects: projects.md
      - Stems: stems.md
      - Vocal alignment: vocal.md
      - 3D visualizations: visuals-3d.md
      - 2D visualizations: visuals-2d.md
      - Lyrics visuals: lyrics-visuals.md
      - Export: export.md
      - Settings: settings.md
  - FAQ:
      - FAQ index: faq/index.md
      - Troubleshooting: faq/troubleshooting.md
      - Performance & disk usage: faq/performance.md
      - Project files: faq/file-structure.md
